<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"/>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<div class="container-sm mt-5 justify-content-center col-sm-6">
    <h2 class="text-center mb-4">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="../home.html" th:action th:object="${member}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="field-error" placeholder="이름을 입력하세요">
                    <div class="field-error" th:errors="*{name}" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="field-error" placeholder="이메일 주소를 입력하세요" required>
                    <div class="field-error" th:errors="*{email}" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
                    <div class="field-error" th:errors="*{password}" />
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
                <button type="button" class="btn btn-secondary"
                        th:onclick="|location.href='@{/login}'|"
                        onclick="location.href='/signIn.html'">취소</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
