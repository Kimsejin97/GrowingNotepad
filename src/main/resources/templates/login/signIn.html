<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"/>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container-sm mt-5 justify-content-center col-sm-6">
    <h2 class="text-center mb-4">Sign In</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" th:errorclass="field-error" placeholder="이메일 주소를 입력하세요" >
                    <div class="field-error" th:errors="*{email}" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요" >
                    <div class="field-error" th:errors="*{password}" />
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <button type="button" class="btn btn-secondary w-100 mt-3"
                        th:onclick="|location.href='@{/join}'|"
                        onclick="location.href='signUp.html'">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
