<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="pagination">
  <ul class="pagination">
    <li class="page-item" th:class="${page == 1} ? disabled : ''">
      <a class="page-link"
         th:href="@{${url}(page=${page-1})}"
         aria-label="Previous">
        <span aria-hidden="true">&lt;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" th:class="${pageNumber == page} ? active : ''"
        th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
      <a class="page-link"
         th:href="@{${url}(page=${pageNumber})}"
         th:text="${pageNumber}"></a>
    </li>
    <li class="page-item" th:class="${page == totalPages} ? disabled : ''">
      <a class="page-link"
         th:href="@{${url}(page=${page+1})}"
         aria-label="Next">
        <span aria-hidden="true">&gt;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</html>
