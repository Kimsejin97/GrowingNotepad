<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>메모 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/addForm}'|"
                    type="button">글쓰기</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>게시일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${memoList}">
                <td><a href="memo.html" th:href="@{/basic/memo/{itemId}(itemId=${item.id})}" th:text="${item.id}">ID</a></td>
                <td><a href="memo.html" th:href="@{/basic/memo/{itemId}(itemId=${item.id})}" th:text="${item.title}">제목</a></td>
                <td th:text="${#temporals.format(item.postTime,'yyyy-MM-dd HH:mm:ss')}">게시일</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
