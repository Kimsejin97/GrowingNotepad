<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/css/quill.snow.css}"
          href="/static/css/quill.snow.css" >
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="/fragments/nav :: nav" />
<div class="container mt-5">
    <form action="post.html" th:action th:object="${post}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   th:field="*{title}" th:errorclass="field-error"
                   placeholder="제목을 입력해 주세요">
            <div class="field-error" th:errors="*{title}" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" >Content</label>
            <div id="content" style="height:500px;" name="content"></div>
            <textarea name="content" style="display:none"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">저장</button>
        <button type="button" class="btn btn-outline-secondary"
                th:onclick="|location.href='@{/blog/home}'|"
                onclick="location.href='../home.html'">취소</button>
    </form>
    <br>
</div>
<div th:replace="/fragments/footer :: footer" />
<!-- Quill text editor JS -->
<script th:src="@{/js/quill.js}"
        src="/static/js/quill.js"></script>
<script>
    var quill = new Quill('#content', {
        theme: 'snow'
    });
    function isEditorContentEmpty() {
        var editorContent = quill.root.innerHTML.trim();
        return editorContent === '<p><br></p>' || editorContent === '';
    }
    var form = document.querySelector('form');
    form.onsubmit = function(e) {
        var content = document.querySelector('textarea[name=content]');
        content.value = quill.root.innerHTML;
        if (isEditorContentEmpty()) {
            alert('본문을 입력해주세요.');
            e.preventDefault();
            return false;
        }
    };
</script>
</body>
</html>
