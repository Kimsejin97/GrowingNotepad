<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<br>
<div class="container" role="main">
    <h2>메모 수정</h2>

    <form action method="post">
        <div class="mb-3">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요" th:value="${memo.title}">
        </div>
        <div class="mb-3">
            <label for="text">본문</label>
            <input type="text" class="form-control" name="text" id="text" style="height:500px;" placeholder="본문을 입력해 주세요" th:value="${memo.text}">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-primary" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary"
                        onclick="location.href='memoList.html'"
                        th:onclick="|location.href='@{/blog/memoList}'|"
                        type="button">목록</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
